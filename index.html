<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <title>Google-Dev-Clone</title>
  </head>
  <body>
    <div class="navbar justify-center w-[100%] mt-4 flex gap-[100px]">
      <div class="logo ml-[-10%] text-2xl font-bold">
        <h1>Google For Developers</h1>
      </div>
      <div class="nav h-fit mt-3 w-[30%] flex justify-around">
        <div class="product"><a href="#">Product</a></div>
        <div class="solution"><a href="#">Solution</a></div>
        <div class="events"><a href="#">Events</a></div>
        <div class="learn"><a href="#">Learn</a></div>
        <div class="community"><a href="#">Community</a></div>
        <div class="developer-profile"><a href="#">Developer Profile</a></div>
        <div class="blog"><a href="#">Blog</a></div>
      </div>
      <div class="search h-fit p-1 text-center border-2">
        <i class="fi fi-rs-search"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="language mt-3">
        <i class="fi fi-rs-globe"></i>
        <span>English</span>
      </div>
      <div class="profile mt-3">
        <img src="./assets/images.jpg" alt="profile pic" />
      </div>
    </div>
    <div class="main-container mt-24">
      <div
        class="sub-container-1 ml-[2%] flex flex-col justify-center align-middle font-extrabold text-[72px] w-[50%]"
      >
        <h1>Build smarter,<br />ship faster</h1>
        <p class="text-xl font-semibold mt-5 ml-3">
          Unlock creativity and simplify your workflow with open,
          <br />integrated solution
        </p>
      </div>
      <div class="sub-container-2 mr-[5%] w-[50%]">
        <img src="./assets/build-smarter.gif" />
        <div class="foot-nav justify-stretch w-[100%] mt-7 mr-[300px] flex">
          <div class="build-for text-2xl font-bold mt-2">I'm Building for:</div>
          <div
            class="devices justify-around w-[50%] ml-5 gap-4 font-semibold flex"
          >
            <div class="mobile text-center w-[100px] border-2 p-2">Mobile</div>
            <div class="web border-2 text-center p-2 w-[100px]">Web</div>
            <div class="AI border-2 p-2 w-[100px] text-center">Ai</div>
            <div class="cloud border-2 p-2 w-[100px] text-center">Cloud</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
